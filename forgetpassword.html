{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'icofont/icofont.min.css' %}">
</head>
<body>
	<div class="container-fluid bg-gradient">
		<div class="container">
			<div class="row pt-5 pb-5">
				<div class="col-1"></div>
				<div class="col-5 ps-5">
					<img src={%static "images/cs4.jpg" %} height="100%" width="105%">
				</div>
				<div class="col-5 bg-dark text-light p-5">
					<form action="" method="POST">
						{% csrf_token %}
						<h1> Forget Password </h1>
						<br><br>
						<input type="email" name="em" class="form-control bg-transparent text-light " style=" border-bottom:1px solid white" placeholder="email"><br><br>
						<input type="submit" value="Get Password" class="text-light rounded-pill btn btn-danger ps-5 btn-lg pe-5"><br>
						<h3 class="text-danger">{{res}}</h3>
						<h3 class="text-success">{{rest}}</h3>
					</form> 
			
		</div>
		<div class="col-1"></div>
	</div>
	</div>
	</div>
	
{% endblock %}
</body>
</html>
