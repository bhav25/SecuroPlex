{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row p-3 bg-light">
    <div class="col-4"></div>
    <div class="col-4 p-3">
        <h1 class="text-center"><b>{{i.name}}</b></h1>
        <br>
        <p class="text-center"> Home > Latest News</p>
    </div>
     <div class="col-4"></div>
</div>

<div class="container">
    <div class="row p-3">
        <div class="col-12 text-light">
            <h2>{{i.title}}</h2>
            <h6 class="text-end">{{i.date}}</h6>
            <br> <br>
            <img src="{{i.image.url}}" width="100%"><br><br><br>
            <p>{{i.description | linebreaks}}</p>
        </div>
    </div>
</div>



{% endblock %}
