{% extends 'main.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center p-2">
            <h1 style="color: purple; font-family: 'Arial black';"><b>RANGE SCAN</b></h1>
            <br> 
            <form action="" method="POST"> 
                {% csrf_token %}
                <label> Enter the name of your website </label><br>
                <input type="text" name="url" required placeholder="enter a valid port number" class="form-control">
                <br><br>
                <label> From Port </label><br>
                <input type="text" name="from" required title="Enter portno from 1 to 65535" pattern="[0-9]{1,65535}" placeholder="enter a valid port number" class="form-control">
                <br><br>
                <label> To Port </label><br>
                <input type="text" name="to" required title="Enter portno from 1 to 65535" pattern="[0-9]{1,65535}" placeholder="enter a valid port number" class="form-control">
                <br><br>

                <input type="submit" value="Scan Now" class="text-light text-center btn ps-5 btn-lg pe-5" style="background-color: purple;"><br>

            </form>
        </div>
        <div class="col-3"> </div>
    </div>
</div>


{% endblock %}
