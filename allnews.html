{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row p-3 bg-light">
    <div class="col-4"></div>
    <div class="col-4 p-5">
        <h1 class="text-center"><b>Latest News</b></h1>
        <br>
        <p class="text-center"> Home > Latest News</p>
    </div>
     <div class="col-4"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-4">
            <h1 class="text-center pb-3 text-light"><b>Cyber Tips</b></h1>
            <marquee direction="up" height="500px">
               {% for i in data1 %}
               <p class="text-light"><a href="{% url 'Alltips' %}"> {{i.title}} </p> </a><br>
               {% endfor %}
            </marquee>
        </div>
        <div class="col-8">
            {% for i in data %}
            <div class="row p-3">
                <div class="col-3"> <img src="{{i.image.url}}" width="100%" height="80px"> </div>
                <div class="col-9"><a href="{% url 'Detailnews' i.id %}"> <h4>{{i.title}}</h4></a></div>
            </div>
            <hr class="text-light">
            {% endfor %}
        </div>
       
    </div>
</div>

{% endblock %}
